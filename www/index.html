<!DOCTYPE html>
<html>
<head>
    <title>SyncMute test</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="js/syncmute.js"></script>

    <script type = "text/javascript">
        $(document).ready(function()
        {
            Syncmute.init("foo", "bar");
            Syncmute.bind("#toggle1");
            Syncmute.bind("#toggle2");
        });
    </script>

</head>
<body>

<img class="syncmute" alt="On" id="toggle1" src="images/off.png" />
<img class="syncmute" data-on="images/on_alt.png" data-off="images/off_alt.png" src="images/on_alt.png" alt="On" id="toggle2" />

</body>
</html>
